server:
  port: 8761
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/
  server:
    renewalPercentThreshold: 0.49

